<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <title>ProductCard</title>
</head>
<body>
   <div class="main">
      <div class="aside">
        <img src="./images/iphone13blue.webp" alt="iphone">
      </div>
      <div class="content">
        <h2>Apple</h2>
        <h1>iPhone 13 Pro (128GB) - Sierra Blue </h1>
        <a href="https://www.amazon.in/stores/Apple/page/88D59F86-9161-4804-A524-0A5B39CD714A?ref_=ast_bln" >Visit the apple store</a>
        <ul class="price">
            <li>₹1,06,900</li>
            <li>₹1,19,900</li>
        </ul>

        <button class="btn">
            <img src="./images/icon-cart.svg" src="icon">
            Add to Cart
        </button>
      </div>
   </div>
</body>
</html>
